<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex player" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" controls></video>
    <div class="speed">
      <div class="speed-bar">1×</div>
    </div>
	<div class="controls">
        <button class="player__button toggle">►</button>
        <button class="rewind">« 10s</button>
        <button class="skip">25s »</button>
        <input type="range" class="volume" min="0" max="1" step="0.1" value="1">
        <input type="number" class="playbackSpeed" value="1" step="0.1" min="0.1">
        <div class="progress">
            <div class="progress__filled"></div>
        </div>
    </div>
  </div>

<script  src="./script.js">
  //Your code goes here
</script>
</body>
</html>
